<!-- e-RMT System - Discrepancy Handling (English Version) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discrepancy Handling</title>
  <link rel="stylesheet" href="../CSS/UC008.css">
</head>
<body>
  <header>
    <h1>Discrepancy Handling</h1>
  </header>
  <main>
    <div class="container">

      <div class="discrepancy-box">
        <p><strong>Discrepancy Detected:</strong> The invoice amount for June 2025 does not match the submitted Borang C6 meal totals.</p>
      </div>

      <form action="#" method="POST">
        <div class="form-group">
          <label for="explanation">Provide Explanation / Correction:</label>
          <textarea id="explanation" name="explanation" placeholder="Explain the reason for this discrepancy..." required></textarea>
        </div>

        <button type="submit" class="btn">Submit Resolution</button>
      </form>

    </div>
  </main>
</body>
</html>
