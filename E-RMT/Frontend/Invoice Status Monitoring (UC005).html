<!-- e-RMT System - Document Submission to JPN (English Version) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Documents to JPN</title>
  <link rel="stylesheet" href="../CSS/UC005.css">
</head>
<body>
  <header>
    <h1>Submit Documents to JPN</h1>
  </header>
  <main>
    <div class="form-container">
      <form action="#" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="schoolName">School Name</label>
          <input type="text" id="schoolName" name="schoolName" required>
        </div>

        <div class="form-group">
          <label for="submissionDate">Submission Date</label>
          <input type="date" id="submissionDate" name="submissionDate" required>
        </div>

        <div class="form-group checkbox-group">
          <label><input type="checkbox" name="documents[]" value="borangC6"> Borang C6</label>
          <label><input type="checkbox" name="documents[]" value="invoice"> Invoice</label>
          <label><input type="checkbox" name="documents[]" value="studentList"> Student Attendance List</label>
          <label><input type="checkbox" name="documents[]" value="supporting"> Supporting Documents</label>
        </div>

        <div class="form-group">
          <label for="upload">Upload ZIP File (All Documents)</label>
          <input type="file" id="upload" name="upload" accept=".zip" required>
        </div>

        <button type="submit" class="submit-btn">Submit to JPN</button>
      </form>
    </div>
  </main>
</body>
</html>
